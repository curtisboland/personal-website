<div class="height-full text-left {% if site.style == 'dark' %}box-shadow border border-#cccccc bg-#cccccc {% else %}bg-white border border-gray-light{% endif %} rounded-1 p-3">
  <div class="d-flex flex-justify-between flex-items-start mb-1">
    <h1 class="f4 lh-condensed mb-1">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
  </div>
  <div class="{% if site.style == 'dark' %} text-light-gray {% else %}text-gray {% endif %} mb-2 ws-normal">{{ post.date | date: "%b %d, %Y"}}</div>
</div>
